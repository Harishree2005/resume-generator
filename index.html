<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Cover Letter Generator</title>
  <style>
    body { 
      font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4;
    }
    textarea, input, button {
      width: 100%; padding: 10px; margin: 10px 0;
    }
    .container { 
      background: white; padding: 20px; border-radius: 10px; max-width: 800px; margin: auto; 
    }
    .output {
      white-space: pre-wrap; background: #eee; padding: 15px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📝 Gemini AI Cover Letter Generator</h2>
    <form method="POST">
      <label>Your Profile:</label>
      <textarea name="profile" required placeholder="Enter education, skills, experience..."></textarea>
      <label>Job Description:</label>
      <textarea name="job" required placeholder="Paste the job role or job ad here..."></textarea>
      <label>Temperature (0.0 - 1.0):</label>
      <input type="number" name="temperature" value="0.7" step="0.1" min="0" max="1" required>
      <label>Max Tokens:</label>
      <input type="number" name="max_tokens" value="500" min="50" max="1000" required>
      <button type="submit">Generate Cover Letter</button>
    </form>

    {% if result %}
      <h3>📄 Your AI-Generated Cover Letter:</h3>
      <div class="output">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
